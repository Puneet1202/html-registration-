<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <div class="main">
        <div class="img"></div>
        <div class="form">
            <h1>Registration</h1>
            <form action="" method="post">
         <div class="first">
            <i class="ri-user-line"></i><input type="text" name="fname" required placeholder="First Name">
            <i class="ri-user-line"></i>  <input type="text" name="lname" required placeholder="Last Name">
         </div>

         <div class="second">
            <i class="ri-mail-line"></i><input type="email" name="em" required placeholder="abc@example.com">
            </div>

            <div class="third">
                <i class="ri-lock-2-line"></i><input type="password" name="pass" required placeholder="xyz123@">
            </div>

            <div class="fourth">
                <i class="ri-contacts-line"></i>  <input type="tel" name="num" required placeholder="Contact">
                <i class="ri-money-rupee-circle-line"></i><input type="number" name="lname" required placeholder="Salary">
            </div>

            <div class="fifth">
                <i class="ri-map-pin-line"></i>  <input type="number" name="pin" required placeholder="Pincode">
                <i class="ri-map-2-line"></i><input type="text" name="city" required placeholder="City">
            </div>

            <div class="six">
                <i class="ri-user-location-line"></i><select name="state"  required>

                    <option value="">Please  select State</option>

                    <option value="AP">Andhra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="BR">Bihar</option>
                    <option value="CT">Chhattisgarh</option>
                    <option value="GA">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JK">Jammu and Kashmir</option>
                    <option value="GA">Goa</option>
                    <option value="JH">Jharkhand</option>
                    <option value="KA">Karnataka</option>
                    <option value="KL">Kerala</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="MN">Manipur</option>
                    <option value="ML">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NL">Nagaland</option>
                    <option value="OR">Odisha</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TG">Telangana</option>
                    <option value="TR">Tripura</option>
                    <option value="UT">Uttarakhand</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="WB">West Bengal</option>
                    <option value="AN">Andaman and Nicobar Islands</option>
                    <option value="CH">Chandigarh</option>
                    <option value="DN">Dadra and Nagar Haveli</option>
                    <option value="DD">Daman and Diu</option>
                    <option value="DL">Delhi</option>
                    <option value="LD">Lakshadweep</option>
                    <option value="PY">Puducherry</option>
                </select>

                <i class="ri-earth-line"></i><select name="Country"  required>

                    <option value="">Please  select Country</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Australia">Australia</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                    <option value="Korea, Republic of">Korea, Republic of</option>
                <option value="Kuwait">Kuwait</option>
                </select>
            </div>
            <button type="submit">Submit</button><button type="reset">Reset</button>
        </form>

       <p>Already a member? <a href="">Login Here</a></p>
            

        </div>
    </div>
</body>
</html>
